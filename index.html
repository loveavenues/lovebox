<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #f8f8f8;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        img {
            max-width: 95vw;
            max-height: 85vh;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }
        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff6600;
            color: white;
            border-radius: 5px;
        }
        .heart-button {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: url('./assets/heart.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            display: none;
        }
        #messageText {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #333;
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-explosion 1.5s ease-out forwards;
        }
        @keyframes confetti-explosion {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { 
                transform: translate(calc(100px * cos(var(--angle))), calc(100px * sin(var(--angle)))) scale(0);
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="messageText">Click the heart for my message</p>
        <img id="box" src="./assets/1.png" alt="Closed Box">
        <button id="toggleButton" onclick="toggleBox()">Click Here</button>
        <button id="heartButton" class="heart-button"></button>
        <div id="confetti-container"></div>
        <audio id="audio" src="./assets/final audio.m4a"></audio>
    </div>
    
    <script>
        let isOpen = false;
        function toggleBox() {
            const box = document.getElementById("box");
            const button = document.getElementById("toggleButton");
            const heartButton = document.getElementById("heartButton");
            const messageText = document.getElementById("messageText");
            const confettiContainer = document.getElementById("confetti-container");
            
            if (isOpen) {
                box.src = "./assets/1.png";
                box.alt = "Closed Box";
                button.style.display = "block";
                heartButton.style.display = "none";
                messageText.style.display = "none";
                confettiContainer.innerHTML = "";
                isOpen = false;
            } else {
                box.src = "./assets/2.png";
                box.alt = "Open Box with Cat";
                button.style.display = "none";
                heartButton.style.display = "block";
                messageText.style.display = "block";
                generateConfetti();
                isOpen = true;
            }
        }
        
        function generateConfetti() {
            const confettiContainer = document.getElementById("confetti-container");
            confettiContainer.innerHTML = "";
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = "50%";
                confetti.style.top = "50%";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                // Calculate circular motion
                const angle = Math.random() * 2 * Math.PI;
                confetti.style.setProperty('--angle', angle);

                confettiContainer.appendChild(confetti);
            }
        }
        
        function playAudio() {
            const audio = document.getElementById("audio");
            audio.play().catch(error => console.error("Audio play failed:", error));
        }
        
        document.getElementById("heartButton").addEventListener("click", playAudio);
    </script>
</body>
</html>
